<html>
    <head>
        <title>Django Sampler</title>
        <h1>Django Sampler</h1>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}djangosampler/sampler.css" />
    </head>
    <body>
        {% for query_type in query_types %}
            <a href="{{ query_type.url }}">{{ query_type.friendly_name }}</a>
        {% endfor %}
        {% block body %}{% endblock %}
        <div id="footer">Django Sampler written by <a href="http://www.colinhowe.co.uk">Colin Howe</a>. Source on <a href="http://github.com/colinhowe/djangosampler">Github.</a></div>
    </body>
</html>
